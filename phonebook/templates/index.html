<h1>Contacts</h1>

<form method="get">
    <input type="text" name="q" placeholder="Search..." autocomplete="off">
    <button type="submit">Search</button>
</form>

<a href="{% url 'add_contact' %}">Add New Contact</a>
<ul>
{% for contact in contacts %}
    <li>{{ contact.name }} - {{ contact.phone_number }} <a href="{% url 'edit_contact' contact.id %}">Edit</a> <a href="{% url 'delete_contact' contact.id %}">Delete</a></li>
{% endfor %}
</ul>
